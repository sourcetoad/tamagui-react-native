name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Lint and Tests
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 18
          cache: 'npm'

      - name: NPM Install
        run: npm ci

      - name: Typecheck
        run: npm run check-types

      - name: Building
        run: npm run build
