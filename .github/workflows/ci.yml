name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Lint and Tests
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: NPM Install
        run: npm install --immutable

      - name: Building
        run: npm run build
